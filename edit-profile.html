<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - Edit Profile</title>
  <link rel="icon" href="limbus.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .edit-profile-content {
      flex: 1;
      padding: 20px;
    }

    .profile-pic-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ffd21f;
      border: 4px solid #680e98;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .change-pic-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 45px;
      height: 45px;
      background-color: #ffd21f;
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #680e98;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    .change-pic-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .profile-form {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 4px solid #680e98;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #680e98;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #680e98;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .form-input:disabled {
      background-color: #f0f0f0;
      color: #666;
    }

    .save-btn {
      width: 100%;
      padding: 16px;
      background-color: #ffd21f;
      color: #000;
      border: 4px solid #680e98;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .save-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    @media (max-width: 700px) {
      .edit-profile-content {
        padding: 15px;
      }
      
      .profile-form {
        padding: 20px;
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      
      .change-pic-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="cart.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
      Edit Profile
    </header>

    <main class="edit-profile-content">
      <div class="profile-pic-section">
        <div class="profile-pic-container">
          <img id="profile-pic" class="profile-pic" src="default-profile.jpg" alt="Profile Picture" />
          <div class="change-pic-btn" onclick="document.getElementById('profile-upload').click()">
            <i class="fas fa-camera"></i>
          </div>
          <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
        </div>
      </div>

      <div class="profile-form">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" disabled />
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" />
        </div>

        <div class="form-group">
          <label class="form-label">Birthday</label>
          <input type="date" id="birthday" class="form-input" />
        </div>

        <button class="save-btn" id="save-btn">Save Changes</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', function() {
      const profileData = JSON.parse(localStorage.getItem('profileData')) || {};
      
      document.getElementById('full-name').value = profileData.fullName || '';
      document.getElementById('email').value = profileData.email || '';
      document.getElementById('phone').value = profileData.phone || '';
      document.getElementById('birthday').value = profileData.birthday || '';
      
      if (profileData.profilePic) {
        document.getElementById('profile-pic').src = profileData.profilePic;
      }
    });

    document.getElementById('profile-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profile-pic').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('save-btn').addEventListener('click', function() {
      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const birthday = document.getElementById('birthday').value;
      const profilePic = document.getElementById('profile-pic').src;
      
      if (!fullName) {
        alert('Please enter your full name');
        return;
      }

      const profileData = {
        fullName,
        email,
        phone,
        birthday,
        profilePic
      };

      localStorage.setItem('profileData', JSON.stringify(profileData));
      alert('Profile saved successfully!');
      
      window.location.href = 'account.html';
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadProfileData(user);
      } else {
        window.location.href = 'Login.html';
      }
    });

    function loadProfileData(user) {
      const profileData = {
        fullName: user.displayName || '',
        email: user.email || '',
        phone: '',
        birthday: '',
        profilePic: user.photoURL || ''
      };

      document.getElementById('full-name').value = profileData.fullName;
      document.getElementById('email').value = profileData.email;
      document.getElementById('phone').value = profileData.phone || '';
      document.getElementById('birthday').value = profileData.birthday || '';

      if (profileData.profilePic) {
        document.getElementById('profile-pic').src = profileData.profilePic;
      }
    }
  </script>
</body>
</html>
