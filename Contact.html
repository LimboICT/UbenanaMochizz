<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - Contact</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      background-image: url('INPUT.png');
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .contact-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-card {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      border: 4px solid #680e98;
    }

    .contact-card h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
      color: #680e98;
      font-weight: 700;
    }

    .contact-card p {
      font-size: 16px;
      color: #000;
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.5;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 2px solid #680e98;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: #ffd21f;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      border: 2px solid #680e98;
    }

    .contact-form button:hover {
      background-color: #680e98;
      color: #fff;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      display: none;
    }

    .success {
      background-color: rgba(104, 14, 152, 0.1);
      color: #680e98;
      border: 2px solid #680e98;
    }

    .error {
      background-color: rgba(104, 14, 152, 0.1);
      color: #680e98;
      border: 2px solid #680e98;
    }

    @media (max-width: 700px) {
      .contact-card {
        padding: 20px;
      }
      
      .contact-card h1 {
        font-size: 24px;
      }
      
      .contact-card p {
        font-size: 14px;
      }
    }

    @media (min-width: 768px) {
      .contact-card {
        padding: 30px;
      }
      
      .contact-card h1 {
        font-size: 32px;
      }
      
      .contact-card p {
        font-size: 18px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="box.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Snack Box</span>
        <span class="cart-badge">0</span>
      </a>
      <a href="Contact.html" class="nav-item active">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="contact-content">
      <div class="contact-card">
        <h1>Reach Out</h1>
        <p>Have any questions? Feel free to reach out! We'll get back to you as soon as possible.</p>
        
        <form class="contact-form" id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        
        <div id="statusMessage" class="status-message success">Your message has been sent successfully!</div>
        <div id="errorMessage" class="status-message error">There was an error sending your message. Please try again.</div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.firebasestorage.app",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      const contactForm = document.getElementById('contactForm');
      const statusMessage = document.getElementById('statusMessage');
      const errorMessage = document.getElementById('errorMessage');

      contactForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if (name && email && message) {
          try {
            await addDoc(collection(db, "contactMessages"), {
              name,
              email,
              message,
              timestamp: serverTimestamp()
            });

            statusMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            contactForm.reset();
            
            setTimeout(() => {
              statusMessage.style.display = 'none';
            }, 5000);
          } catch (error) {
            console.error("Error sending message:", error);
            errorMessage.style.display = 'block';
            statusMessage.style.display = 'none';
          }
        } else {
          errorMessage.textContent = 'Please fill in all fields.';
          errorMessage.style.display = 'block';
        }
      });
    });
    
    document.addEventListener("contextmenu", (event) => event.preventDefault());
    document.addEventListener("copy", (event) => {
      event.preventDefault();
      alert("Copying is disabled on this website.");
    });
    document.addEventListener("keydown", (event) => {
      if ((event.ctrlKey && event.key === "c") || (event.metaKey && event.key === "c")) {
        event.preventDefault();
        alert("Copying is disabled.");
      }
    });
  </script>
</body>
</html>
