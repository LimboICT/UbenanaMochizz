<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - My Account</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .account-content {
      flex: 1;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 4px solid #680e98;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      background-color: #ffd21f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #680e98;
      border: 4px solid #680e98;
    }

    .user-name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #680e98;
    }

    .user-email {
      color: #000;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .account-section {
      background: white;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 4px solid #680e98;
    }

    .section-title {
      padding: 18px;
      font-weight: 700;
      border-bottom: 4px solid #ffd21f;
      background: #680e98;
      color: #fff;
      font-size: 18px;
    }

    .account-item {
      display: flex;
      align-items: center;
      padding: 18px;
      text-decoration: none;
      color: #000;
      border-bottom: 2px solid #ffd21f;
      transition: background-color 0.2s;
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .account-item:hover {
      background-color: rgba(104, 14, 152, 0.1);
    }

    .account-item i {
      width: 35px;
      font-size: 22px;
      color: #680e98;
      margin-right: 15px;
    }

    .account-item-text {
      flex: 1;
    }

    .account-item-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .account-item-desc {
      font-size: 14px;
      color: #680e98;
      font-weight: 500;
    }

    .account-item-arrow {
      color: #680e98;
      font-size: 16px;
    }

    .logout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #ffd21f;
      color: #000;
      border: 4px solid #680e98;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .logout-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    @media (max-width: 700px) {
      .account-content {
        padding: 15px;
      }
      
      .profile-card {
        padding: 20px;
      }
      
      .user-name {
        font-size: 24px;
      }
      
      .profile-pic {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="cart.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="account-content">
      <div class="profile-card">
        <div class="profile-pic" id="profile-pic">
          <i class="fas fa-user"></i>
        </div>
        <h1 class="user-name" id="user-name">Loading...</h1>
        <p class="user-email" id="user-email">user@example.com</p>
      </div>

      <div class="account-section">
        <div class="section-title">Account</div>
        <a href="orders.html" class="account-item">
          <i class="fas fa-box"></i>
          <div class="account-item-text">
            <div class="account-item-title">My Orders</div>
            <div class="account-item-desc">View your order history</div>
          </div>
          <i class="fas fa-chevron-right account-item-arrow"></i>
        </a>
      </div>

      <button class="logout-btn" id="logout-btn">Log Out</button>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function loadUserProfile(user) {
      document.getElementById("user-name").textContent = user.displayName || "User";
      document.getElementById("user-email").textContent = user.email;
      
      if (user.photoURL) {
        document.getElementById("profile-pic").innerHTML = `<img src="${user.photoURL}" alt="Profile" style="width:100%;height:100%;border-radius:50%;">`;
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadUserProfile(user);
      } else {
        window.location.href = "Login.html";
      }
    });
  </script>
</body>
</html>
