<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - My Orders</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .orders-content {
      flex: 1;
      padding: 20px;
    }

    .order-tabs {
      display: flex;
      border-bottom: 4px solid #ffd21f;
      margin-bottom: 20px;
    }

    .order-tab {
      padding: 14px 25px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 4px solid transparent;
      transition: all 0.2s;
      color: #680e98;
      font-size: 16px;
    }

    .order-tab.active {
      border-bottom: 4px solid #680e98;
      color: #680e98;
      background-color: rgba(104, 14, 152, 0.1);
    }

    .order-list {
      display: none;
    }

    .order-list.active {
      display: block;
    }

    .order-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 4px solid #680e98;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ffd21f;
    }

    .order-id {
      font-weight: 700;
      font-size: 18px;
      color: #680e98;
    }

    .order-date {
      color: #000;
      font-size: 14px;
      font-weight: 500;
    }

    .order-status {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .status-pending {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .status-processing {
      background-color: #680e98;
      color: #fff;
      border: 2px solid #680e98;
    }

    .status-shipped {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .status-delivered {
      background-color: #680e98;
      color: #fff;
      border: 2px solid #680e98;
    }

    .status-cancelled {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .order-item {
      display: flex;
      margin-bottom: 15px;
    }

    .order-item-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid #680e98;
    }

    .order-item-details {
      flex: 1;
    }

    .order-item-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: #680e98;
      font-size: 16px;
    }

    .order-item-price {
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }

    .order-item-options {
      color: #680e98;
      font-size: 14px;
      margin-top: 3px;
      font-weight: 500;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #ffd21f;
    }

    .order-total {
      font-weight: 700;
      font-size: 20px;
      color: #680e98;
    }

    .order-actions {
      display: flex;
      gap: 12px;
    }

    .order-btn {
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .view-btn {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .view-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .cancel-btn {
      background-color: #fff;
      color: #680e98;
      border: 2px solid #680e98;
    }

    .cancel-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .reorder-btn {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .reorder-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .empty-orders {
      text-align: center;
      padding: 50px 20px;
    }

    .empty-orders i {
      font-size: 60px;
      color: #680e98;
      margin-bottom: 25px;
    }

    .empty-orders h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #680e98;
      font-weight: 700;
    }

    .empty-orders p {
      color: #000;
      margin-bottom: 25px;
      font-size: 16px;
      font-weight: 500;
    }

    .shop-btn {
      display: inline-block;
      padding: 14px 35px;
      background-color: #ffd21f;
      color: #000;
      text-decoration: none;
      border-radius: 35px;
      font-weight: 600;
      border: 2px solid #680e98;
      transition: background-color 0.2s;
    }

    .shop-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    @media (max-width: 700px) {
      .orders-content {
        padding: 15px;
      }
      
      .order-card {
        padding: 18px;
      }
      
      .order-tab {
        padding: 12px 20px;
        font-size: 14px;
      }
      
      .order-footer {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .order-actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="box.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Snack Box</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="orders-content">
      <div class="order-tabs">
        <div class="order-tab active" onclick="showTab('current')">Current Orders</div>
      </div>

      <div id="current-orders" class="order-list active">
      </div>

      <div id="history-orders" class="order-list">
      </div>

      <div id="empty-current" class="empty-orders" style="display: none;">
        <i class="fas fa-box-open"></i>
        <h3>No Current Orders</h3>
        <p>You don't have any active orders right now.</p>
        <a href="index.html" class="shop-btn">Shop Now</a>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function showTab(tabId) {
      document.querySelectorAll('.order-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.order-list').forEach(list => {
        list.classList.remove('active');
      });
      
      document.querySelector(`.order-tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(`${tabId}-orders`).classList.add('active');
    }

    async function cancelOrder(orderId) {
      try {
        const orderRef = doc(db, "orders", orderId);
        await updateDoc(orderRef, {
          status: "cancelled"
        });
        alert("Order has been cancelled successfully.");
      } catch (error) {
        console.error("Error cancelling order: ", error);
        alert("Failed to cancel order. Please try again.");
      }
    }

    function loadOrders(userId) {
      const currentOrdersQuery = query(
        collection(db, "orders"), 
        where("userId", "==", userId),
        where("status", "in", ["pending", "processing", "shipped"])
      );
      
      onSnapshot(currentOrdersQuery, (snapshot) => {
        const currentOrdersContainer = document.getElementById("current-orders");
        const emptyCurrent = document.getElementById("empty-current");

        currentOrdersContainer.innerHTML = '';

        if (snapshot.empty) {
          currentOrdersContainer.style.display = "none";
          emptyCurrent.style.display = "block";
        } else {
          snapshot.forEach(doc => {
            const order = doc.data();
            const orderCard = document.createElement('div');
            orderCard.classList.add('order-card');
            orderCard.innerHTML = `
              <div class="order-header">
                <div>
                  <div class="order-id">Order #${order.orderId}</div>
                  <div class="order-date">Placed on ${order.date}</div>
                </div>
                <div class="order-status status-${order.status.toLowerCase()}">${order.status}</div>
              </div>
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.image}" class="order-item-img" alt="${item.name}">
                  <div class="order-item-details">
                    <div class="order-item-name">${item.name}</div>
                    <div class="order-item-price">${item.price}</div>
                  </div>
                </div>
              `).join('')}
              <div class="order-footer">
                <div class="order-total">Total: ₱${order.total}</div>
                <div class="order-actions">
                  <button class="order-btn cancel-btn" onclick="cancelOrder('${doc.id}')">Cancel</button>
                </div>
              </div>
            `;
            currentOrdersContainer.appendChild(orderCard);
          });
          currentOrdersContainer.style.display = "block";
          emptyCurrent.style.display = "none";
        }
      });

      const pastOrdersQuery = query(
        collection(db, "orders"), 
        where("userId", "==", userId),
        where("status", "in", ["delivered", "cancelled"])
      );
      
      onSnapshot(pastOrdersQuery, (snapshot) => {
        const historyOrdersContainer = document.getElementById("history-orders");
        const emptyHistory = document.getElementById("empty-history");

        historyOrdersContainer.innerHTML = '';
        if (snapshot.empty) {
          historyOrdersContainer.style.display = "none";
          emptyHistory.style.display = "block";
        } else {
          snapshot.forEach(doc => {
            const order = doc.data();
            const orderCard = document.createElement('div');
            orderCard.classList.add('order-card');
            orderCard.innerHTML = `
              <div class="order-header">
                <div>
                  <div class="order-id">Order #${order.orderId}</div>
                  <div class="order-date">Placed on ${order.date}</div>
                </div>
                <div class="order-status status-${order.status.toLowerCase()}">${order.status}</div>
              </div>
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.image}" class="order-item-img" alt="${item.name}">
                  <div class="order-item-details">
                    <div class="order-item-name">${item.name}</div>
                    <div class="order-item-price">${item.price}</div>
                  </div>
                </div>
              `).join('')}
              <div class="order-footer">
                <div class="order-total">Total: ₱${order.total}</div>
              </div>
            `;
            historyOrdersContainer.appendChild(orderCard);
          });
          historyOrdersContainer.style.display = "block";
          emptyHistory.style.display = "none";
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadOrders(user.uid);
      }
    });

    window.cancelOrder = cancelOrder;
    window.showTab = showTab;
  </script>
</body>
</html>
