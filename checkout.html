<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - Checkout</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      background-image: url('INPUT.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .checkout-content {
      flex: 1;
      padding: 15px;
    }

    .checkout-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 4px solid #680e98;
    }

    .section-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 4px solid #ffd21f;
      color: #680e98;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
      color: #680e98;
    }

    .checkout-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #680e98;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 2px solid #680e98;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .payment-option:hover {
      background-color: rgba(104, 14, 152, 0.1);
    }

    .payment-option.active {
      border-color: #680e98;
      background-color: #ffd21f;
    }

    .payment-icon {
      width: 35px;
      height: 35px;
      margin-right: 15px;
      object-fit: contain;
    }

    .order-summary {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 4px solid #680e98;
    }

    .order-item {
      display: flex;
      margin-bottom: 18px;
      padding-bottom: 18px;
      border-bottom: 2px solid #ffd21f;
    }

    .order-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .order-item-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid #680e98;
    }

    .order-item-details {
      flex: 1;
    }

    .order-item-name {
      font-weight: 700;
      margin-bottom: 5px;
      color: #680e98;
      font-size: 16px;
    }

    .order-item-price {
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }

    .order-item-options {
      color: #680e98;
      font-size: 14px;
      margin-top: 3px;
      font-weight: 500;
    }

    .order-total {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 4px solid #ffd21f;
      font-weight: 700;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      color: #680e98;
    }

    .place-order-btn {
      width: 100%;
      padding: 16px;
      background-color: #ffd21f;
      color: #000;
      border: 4px solid #680e98;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .place-order-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .bottom-nav .nav-item.active {
      opacity: 1;
      color: #fff;
    }

    @media (max-width: 700px) {
      .checkout-content {
        padding: 10px;
      }
      
      .checkout-section {
        padding: 20px;
      }
      
      .section-title {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .checkout-content {
        display: flex;
        gap: 20px;
      }
      
      .checkout-section {
        flex: 2;
      }
      
      .order-summary {
        flex: 1;
        position: sticky;
        top: 15px;
        max-height: calc(100vh - 30px);
        overflow-y: auto;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="box.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Snack Box</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="checkout-content">
      <div class="checkout-section">
        <div class="section-title">Shipping Information</div>
        
        <div class="input-group">
          <label class="input-label">Full Name</label>
          <input type="text" id="full-name" class="checkout-input" placeholder="Your full name" required>
        </div>
        
        <div class="input-group">
          <label class="input-label">Shipping Address</label>
          <input type="text" id="address" class="checkout-input" placeholder="Complete address" required>
        </div>
        
        <div class="input-group">
          <label class="input-label">Contact Number</label>
          <input type="text" id="contact-number" class="checkout-input" placeholder="Phone number" required>
        </div>

        <div class="section-title">Payment Method</div>
        
        <div class="payment-option" onclick="selectPayment('cash')">
          <img src="money.png" class="payment-icon" alt="Cash">
          <div>Cash on Delivery</div>
        </div>
      </div>

      <div class="order-summary">
        <div class="section-title">Order Summary</div>
        <div id="order-items"></div>
        <div class="order-total">
          <span>Total:</span>
          <span id="total-price">₱0.00</span>
        </div>
        <button class="place-order-btn" id="place-order-btn">Place Order</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
      authDomain: "login-1d138.firebaseapp.com",
      projectId: "login-1d138",
      storageBucket: "login-1d138.appspot.com",
      messagingSenderId: "823918375870",
      appId: "1:823918375870:web:13db570de493498df33fef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let user = null;
    let selectedPayment = "cash";

    async function fetchUserData(userId) {
      try {
        const userDoc = await getDoc(doc(db, "users", userId));
        if (userDoc.exists()) {
          return userDoc.data();
        }
        return null;
      } catch (error) {
        console.error("Error fetching user data:", error);
        return null;
      }
    }

    function selectPayment(method) {
      selectedPayment = method;
      document.querySelectorAll(".payment-option").forEach(option => {
        option.classList.remove("active");
      });
      event.currentTarget.classList.add("active");
      
      const gcashGroup = document.getElementById("gcash-number-group");
      if (method === "gcash") {
        gcashGroup.style.display = "block";
      } else {
        gcashGroup.style.display = "none";
      }
    }

    function loadOrderSummary() {
      const orderItems = document.getElementById("order-items");
      orderItems.innerHTML = "";
      
      if (cart.length === 0) {
        orderItems.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("place-order-btn").disabled = true;
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        orderItems.innerHTML += `
          <div class="order-item">
            <img src="${item.image}" alt="${item.name}" class="order-item-img">
            <div class="order-item-details">
              <div class="order-item-name">${item.name}</div>
              <div class="order-item-price">₱${(item.price * item.quantity).toFixed(2)}</div>
              <div class="order-item-options">
                ${item.color ? `Color: ${item.color} | ` : ''}
                ${item.size ? `Size: ${item.size} | ` : ''}
                Qty: ${item.quantity}
              </div>
            </div>
          </div>
        `;
      });
      
      document.getElementById("total-price").textContent = `₱${total.toFixed(2)}`;
    }

    document.getElementById("place-order-btn").addEventListener("click", async function() {
      const fullName = document.getElementById("full-name").value.trim();
      const address = document.getElementById("address").value.trim();
      const contactNumber = document.getElementById("contact-number").value.trim();
      const gcashNumber = selectedPayment === "gcash" ? document.getElementById("gcash-number").value.trim() : null;

      if (!fullName || !address || !contactNumber) {
        alert("Please complete all required fields");
        return;
      }

      const orderData = {
        userId: user.uid,
        shipping: { fullName, address, contactNumber },
        paymentMethod: selectedPayment,
        gcashNumber,
        items: cart,
        total: cart.reduce((acc, item) => acc + (item.price * item.quantity), 0),
        status: "pending",
        createdAt: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "orders"), orderData);
        
        alert("Your order has been placed!");

        localStorage.removeItem("cart");
        setTimeout(() => window.location.href = "index.html", 500);
        
      } catch (error) {
        console.error("Error placing order:", error);
        alert("Failed to place order. Please try again.");
      }
    });

    onAuthStateChanged(auth, async (currentUser) => {
      if (currentUser) {
        user = currentUser;
        
        const userData = await fetchUserData(user.uid);
        if (userData && userData.fullName) {
          document.getElementById("full-name").value = userData.fullName;
        }
        
        loadOrderSummary();
        selectPayment("cash");
      } else {
        window.location.href = "Login.html?redirect=checkout";
      }
    });
  </script>
</body>
</html>
