<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - Snack Box</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      background-image: url('INPUT.png');
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    .cart-content {
      flex: 1;
      padding: 15px;
    }

    .empty-cart {
      text-align: center;
      margin-top: 50px;
    }

    .empty-cart i {
      font-size: 50px;
      color: #680e98;
      margin-bottom: 20px;
    }

    .empty-cart h2 {
      font-size: 28px;
      color: #680e98;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .empty-cart p {
      color: #000;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .shop-btn {
      display: inline-block;
      padding: 14px 35px;
      background-color: #ffd21f;
      color: #000;
      text-decoration: none;
      border-radius: 35px;
      font-weight: 600;
      border: 2px solid #680e98;
      transition: background-color 0.2s;
    }

    .shop-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .cart-items {
      margin-bottom: 15px;
    }

    .cart-item {
      background: white;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 4px solid #680e98;
    }

    .item-header {
      display: flex;
      padding: 15px;
      border-bottom: 4px solid #ffd21f;
    }

    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      border: 2px solid #680e98;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 700;
      margin-bottom: 5px;
      color: #680e98;
      font-size: 18px;
    }

    .item-price {
      color: #000;
      font-weight: 600;
      font-size: 16px;
    }

    .item-options {
      color: #680e98;
      font-size: 14px;
      margin-top: 5px;
      font-weight: 500;
    }

    .item-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      align-items: center;
    }

    .quantity-control {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      background-color: #ffd21f;
      border: 2px solid #680e98;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .quantity-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
      border: 2px solid #680e98;
      border-radius: 8px;
      background: #fff;
      font-weight: 600;
      padding: 5px;
    }

    .remove-btn {
      color: #680e98;
      background: #ffd21f;
      border: 2px solid #680e98;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 15px;
      transition: background-color 0.2s;
    }

    .remove-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .summary {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      border: 4px solid #680e98;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .summary-label {
      color: #680e98;
      font-weight: 600;
    }

    .summary-value {
      font-weight: 600;
      color: #000;
    }

    .total-row {
      border-top: 4px solid #ffd21f;
      padding-top: 15px;
      margin-top: 15px;
      font-weight: 700;
      font-size: 20px;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #ffd21f;
      color: #000;
      border: 4px solid #680e98;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s;
    }

    .checkout-btn:hover:not(:disabled) {
      background-color: #680e98;
      color: #fff;
    }

    .checkout-btn:disabled {
      background-color: #ccc;
      border-color: #999;
      cursor: not-allowed;
    }

    @media (max-width: 700px) {
      .cart-content {
        padding: 10px;
      }
      
      .empty-cart h2 {
        font-size: 24px;
      }
      
      .empty-cart p {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="box.html" class="nav-item active">
        <i class="fas fa-shopping-cart"></i>
        <span>Snack Box</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="cart-content">
      <div id="cart-items-container">
      </div>

      <div id="empty-cart-view" class="empty-cart" style="display: none;">
        <i class="fas fa-shopping-cart"></i>
        <h2>Your cart is empty</h2>
        <p>Browse our products and add some items</p>
        <a href="index.html" class="shop-btn">Shop Now</a>
      </div>

      <div id="cart-summary" style="display: none;">
        <div class="summary">
          <div class="summary-row">
            <span class="summary-label">Subtotal</span>
            <span class="summary-value" id="subtotal">₱0.00</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Shipping</span>
            <span class="summary-value">Free</span>
          </div>
          <div class="summary-row total-row">
            <span class="summary-label">Total</span>
            <span class="summary-value" id="total-price">₱0.00</span>
          </div>
        </div>
        <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
      </div>
    </main>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const cartContainer = document.getElementById("cart-items-container");
      const emptyView = document.getElementById("empty-cart-view");
      const summaryView = document.getElementById("cart-summary");
      const checkoutBtn = document.getElementById("checkout-btn");
      const cartBadge = document.getElementById("cart-badge-count");

      cartContainer.innerHTML = "";
      
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartBadge.textContent = totalItems;
      
      if (cart.length === 0) {
        emptyView.style.display = "block";
        summaryView.style.display = "none";
        checkoutBtn.disabled = true;
        return;
      }

      emptyView.style.display = "none";
      summaryView.style.display = "block";
      checkoutBtn.disabled = false;

      let subtotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        const itemElement = document.createElement("div");
        itemElement.className = "cart-item";
        itemElement.innerHTML = `
          <div class="item-header">
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-price">₱${item.price.toFixed(2)}</div>
              ${item.color ? `<div class="item-options">Color: ${item.color}</div>` : ''}
              ${item.size ? `<div class="item-options">Size: ${item.size}</div>` : ''}
            </div>
          </div>
          <div class="item-footer">
            <div class="quantity-control">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">−</button>
              <input type="text" class="quantity-input" value="${item.quantity}" readonly>
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemElement);
      });

      document.getElementById("subtotal").textContent = `₱${subtotal.toFixed(2)}`;
      document.getElementById("total-price").textContent = `₱${subtotal.toFixed(2)}`;
    }

    function updateQuantity(index, change) {
      const newQuantity = cart[index].quantity + change;
      if (newQuantity < 1) return;
      
      cart[index].quantity = newQuantity;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("checkout-btn").addEventListener("click", function() {
      window.location.href = "checkout.html";
    });

    window.addEventListener("load", renderCart);
  </script>
    
  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
