<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ubenana Mochiz - Products</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }

    @keyframes fadeIn { 
      to { opacity: 1; } 
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #680e98;
      padding: 25px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #ffd21f; 
      z-index: 50;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }

    .nav-items {
      display: flex;
      gap: 22px;
      margin-right: 12px;
    }

    .nav-item {
      display: flex;
      flex-direction: column; 
      align-items: center;
      gap: 4px; 
      color: #ffd21f;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-item i {
      font-size: 22px; 
      display: block;
    }

    .nav-item.active { 
      color: #fff; 
    }

    .cart-badge {
      position: absolute;
      margin-left: 12px;
      margin-top: -6px;
      background: #ffd21f;
      color: #000;
      border-radius: 10px;
      padding: 2px 7px;
      font-size: 11px;
      font-weight: 700;
    }

    .app-header {
      background: transparent;
      padding: 22px 0;
      text-align: center;
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #680e98;
      margin-top: 85px;
    }

    .app-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .main-content {
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

  
    .products-container {
      flex: 1;
      padding: 15px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-top: 10px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      border: 4px solid #680e98;
    }

    .product-card:active {
      transform: scale(0.98);
    }

    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 4px solid #ffd21f;
    }

    .product-info {
      padding: 18px;
    }

    .product-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #680e98;
    }

    .product-price {
      font-size: 18px;
      color: #000;
      margin-bottom: 18px;
      font-weight: 600;
    }

    .view-btn {
      width: 100%;
      padding: 14px;
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .view-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 30px 18px;
    }

    .auth-btn {
      padding: 16px 30px;
      border-radius: 35px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      flex: 1;
      max-width: 160px;
      transition: background-color 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .login-btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #680e98;
    }

    .login-btn:hover {
      background-color: #ffd21f;
      color: #000;
    }

    .signup-btn {
      background-color: #ffd21f;
      color: #000;
      border: 2px solid #680e98;
    }

    .signup-btn:hover {
      background-color: #680e98;
      color: #fff;
    }

    #user-welcome {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      color: #680e98;
      display: none;
      font-weight: 600;
    }

    @media (max-width: 700px) {
      .products-container {
        padding: 10px;
        gap: 15px;
      }
      
      .product-info {
        padding: 15px;
      }
      
      .product-name {
        font-size: 18px;
      }
      
      .product-price {
        font-size: 16px;
      }
    }

    @media (min-width: 400px) {
      .products-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) {
      .products-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="Logo.png" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="cart.html" class="nav-item">
        <i class="fas fa-shopping-cart"></i>
        <span>Snack Box</span>
        <span class="cart-badge" id="cart-badge-count">0</span>
      </a>
      <a href="Contact.html" class="nav-item">
        <i class="fas fa-headset"></i>
        <span>Contact</span>
      </a>
      <a href="account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Account</span>
      </a>
    </div>
  </nav>

  <div class="app-container">
    <header class="app-header">
    </header>

    <main class="products-container">
      <div class="product-card" onclick="viewProduct('Ube Mochiz', '50.00', 'Ube.png', false, false)">
        <img src="Ube.png" alt="Ube Mochiz" class="product-image">
        <div class="product-info">
          <h3 class="product-name">Ube Mochiz</h3>
          <p class="product-price">₱50.00</p>
          <button class="view-btn">View Product</button>
        </div>
      </div>

      <div class="product-card" onclick="viewProduct('Choco Mochiz', '55.00', 'Choco.png', false, false)">
        <img src="Choco.png" alt="Choco Mochiz" class="product-image">
        <div class="product-info">
          <h3 class="product-name">Choco Mochiz</h3>
          <p class="product-price">₱55.00</p>
          <button class="view-btn">View Product</button>
        </div>
      </div>

      <div class="product-card" onclick="viewProduct('Strawberry Mochiz', '55.00', 'Strawberry.png', false, false)">
        <img src="Strawberry.png" alt="Strawberry Mochiz" class="product-image">
        <div class="product-info">
          <h3 class="product-name">Strawberry Mochiz</h3>
          <p class="product-price">₱55.00</p>
          <button class="view-btn">View Product</button>
        </div>
      </div>
    </main>

  <script type="module" src="firebaseAuth.js"></script>

  <script>
    const auth = firebase.auth();

    function checkUserAuth() {
      firebase.auth().onAuthStateChanged((user) => {
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        
        if (user) {
          loginBtn.style.display = 'none';
          signupBtn.style.display = 'none';
        } else {
          loginBtn.style.display = 'block';
          signupBtn.style.display = 'block';
        }
      });
    }

    function viewProduct(name, price, image, hasSize, hasColor) {
      const url = `ProductPage.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}&hasSize=${hasSize}&hasColor=${hasColor}`;
      window.location.href = url;
    }

    document.addEventListener('DOMContentLoaded', function() {
  checkUserAuth();
  handleLogout();

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  });

  </script>
</body>
</html>
